<!-- booking location selection -->


<div class="container mt-5">
  <div class="row">
      <div class="hi col-md-6 offset-md-3 border p-4 shadow ">
          <div class="col-12">
              <h3 class=" text-uppercase mb-4">Booking form</h3>
          </div>
          <form name="google-sheet" method="POST">
              <div class="row g-3">
                  <div class="col-md-6">
                      <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name" required>
                  </div>
                  <div class="col-md-6">
                      <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name" required>
                  </div>
                  <div class="col-md-6">
                      <input type="text" id="age" name="age" class="form-control" placeholder="Age" required>
                  </div>
                  <div class="col-md-6">
                    <select id="gender" name="gender" class="form-select" required>
                        <option selected>Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Others</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                      <input type="tel" id="number" name="number" class="form-control" placeholder="Phone Number" required>
                  </div>
                  <div class="col-md-6">
                      <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required>
                  </div>
                  <div class="col-md-6">
                      <input type="date" id="date"  name="date" class="form-control" placeholder="Enter Date" required>
                  </div>
                  <div class="col-md-6">
                      <input type="time" id="time"  name="time" class="form-control" placeholder="Enter Time" required>
                  </div>
                  <div class="col-lg-6">
                    <input type="number" name="noofpersons" class="form-control" placeholder="Enter no of persons" required>
                  </div>
                  <div class="col-md-6">
                    <select id="fastrack" name="ticketmode" class="form-select" required>
                        <option selected>ticket-mode</option>
                        <option value="1" class="disk">Fastrack</option>
                        <option value="2">Normal</option>
                    </select>
                  </div>

                  <div class="col-12 mt-5">
                      <button  type="submit" class="b1 btn  float-end">Book Now</button>
                      <button  type="button" class="b1 btn  float-end me-2">Cancel</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>

            const scriptURL = 'https://script.google.com/macros/s/AKfycbwWs0aVtul4mG5s0qhXyxZlXpSxwf13COg7cM3Rn8D9X0xFAPTi1HZBxGwDmcW_H7mjrg/exec'
